name: Build and Deploy
on:
  push:
    branches:
      - src
      - main
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.5
    - name: Install dependencies listed in Project.toml and build package
      uses: julia-actions/julia-buildpkg@master
    - run: julia --project -e '
            using NodeJS, Franklin;
            run(`$(npm_cmd()) install purgecss`);
            optimize(minify=false, prerender=false);
            io = IOBuffer();
            run(pipeline(`$(NodeJS.npm_cmd()) root`, stdout=io));
            if false;
              nodepath = String(take!(io));
              run(`$(strip(nodepath))/purgecss/bin/purgecss.js --css __site/css/bootstrap.min.css --content __site/index.html --output __site/css/bootstrap.min.css`);
            end;'
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: __site
